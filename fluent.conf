<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match **>
  @type copy

  <store>
    @type kinesis

    stream_name "#{ENV['KINESIS_STREAM']}"

    aws_key_id  "#{ENV['AWS_ACCESS_KEY']}"
    aws_sec_key "#{ENV['AWS_SECRET_KEY']}"
    region      "#{ENV['AWS_REGION']}"

    random_partition_key true
    order_events false
    num_threads 10
  </store>
</match>
