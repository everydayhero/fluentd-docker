---
steps:
  - name: ":rspec:"
    command: "bin/ci"
    agents:
      queue: elastic

  - type: waiter

  - name: ":docker: Build Image"
    command: bin/build
    agents:
      queue: native
      docker: builder

  - type: waiter

  - name: ":docker: Tag Staging"
    command: bin/tag staging
    branches: master
    agents:
      queue: native

  - type: manual

  - name: ":ansible: Deploy"
    command: "plain-utils ansible-playbook $ENVIRONMENT master bootstrap.yml --tags fluentd"
    branches: master
    env:
      ENVIRONMENT: staging
    agents:
      queue: native

  - type: manual

  - name: ":docker: Tag Production"
    command: bin/tag production
    branches: master
    agents:
      queue: native

  - type: waiter

  - name: ":ansible: Deploy"
    command: "plain-utils ansible-playbook $ENVIRONMENT master bootstrap.yml --tags fluentd"
    branches: master
    env:
      ENVIRONMENT: production
    agents:
      queue: native
